<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ticket Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="manifest" href="manifest.json">
    
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
    /* 1. LOCK THE SCREEN (No Scrolling allowed) */
    body { 
        margin: 0; 
        padding: 0;
        background: #000; 
        height: 100vh; /* exact screen height */
        width: 100vw;
        overflow: hidden; /* This kills the scroll bar */
        font-family: -apple-system, system-ui, sans-serif; 
        display: flex;
        flex-direction: column; /* Stack camera on top of result */
    }

    /* 2. THE CAMERA AREA (Top 80% of screen) */
    #reader { 
        width: 100%; 
        height: 80vh; /* Leaves 20% space at the bottom */
        background: black;
        position: relative;
    }
    
    /* Force video to fill that 80% area perfectly */
    #reader video {
        object-fit: cover !important;
        width: 100% !important;
        height: 100% !important;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
    }

    /* 3. THE BOTTOM BAR (Bottom 20% of screen) */
    #result { 
        height: 20vh; /* Fill the rest of the space */
        width: 100%;
        background: #111;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        flex-direction: column;
        box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
        z-index: 10;
    }

    /* The Button */
    .btn { 
        padding: 15px 40px; 
        font-size: 18px; 
        border-radius: 50px; 
        border: none; 
        background: #007aff; 
        color: white; 
        cursor: pointer; 
        box-shadow: 0 4px 10px rgba(0,122,255,0.4); 
    }
    
    /* Optional: Make text nice and big */
    #result span {
        font-size: 1.2em;
        margin-top: 5px;
    }
    </style>
</head>
<body>
    <div id="reader"></div>
    <button id="startBtn" class="btn" onclick="startScanner()">Start Camera</button>
    <div id="result">Ready to scan...</div>

    <script>
        // --- PASTE YOUR GOOGLE SCRIPT URL HERE ---
        const API_URL = "https://script.google.com/macros/s/AKfycbzMTNKRyOhwoTm4iB6fFLDA8qhzSkIz7BNO5s9aPtUrTESYeUiOI5NArfxnUKIZadxv/exec"; 

        var html5QrcodeScanner;

        function startScanner() {
            document.getElementById("startBtn").style.display = "none";
            html5QrcodeScanner = new Html5Qrcode("reader");
            html5QrcodeScanner.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: { width: 250, height: 250 } },
                onScanSuccess,
                onScanFailure
            ).catch(err => {
                alert("Camera error: " + err);
            });
        }

        function onScanSuccess(decodedText) {
            html5QrcodeScanner.pause();
            const resBox = document.getElementById("result");
            if (resBox.style.background == "#222") {
                resBox.style.background = "#ffd700"; // Yellow
                resBox.style.color = "black";
                resBox.innerText = "Checking...";
            }

            // Send data to Google Script (The Brain)
            fetch(API_URL + "?id=" + encodeURIComponent(decodedText))
                .then(response => response.json())
                .then(data => {
                    if (data.status === "VALID") {
                        resBox.style.background = "#28cd41"; // Green
                        resBox.style.color = "white";
                        resBox.innerHTML = "VALID<br><span style='font-size:16px'>" + data.name + "</span>";
                    } else if (data.status === "USED") {
                        resBox.style.background = "#ff9500"; // Orange
                        resBox.style.color = "white";
                        resBox.innerHTML = "ALREADY USED<br><span style='font-size:16px'>" + data.name + "</span>";
                    } else {
                        resBox.style.background = "#ff3b30"; // Red
                        resBox.style.color = "white";
                        resBox.innerText = "INVALID";
                    }
                    html5QrcodeScanner.resume();
                    setTimeout(() => {
                        resBox.style.background = "#222";
                        resBox.innerText = "Ready...";
                    }, 3000);
                })
                .catch(err => {
                    resBox.style.background = "red";
                    resBox.innerText = "Network Error";
                    console.error(err);
                });
        }

        function onScanFailure(error) {}
    </script>
</body>
</html>
